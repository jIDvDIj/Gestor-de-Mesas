<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comanda</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="comanda-title">Comanda da Mesa</h1>
            <button onclick="window.location.href='mesas.html'">Voltar para Mesas</button>
        </header>
        <main>
            <div id="comanda-itens"></div>
            <div id="total-comanda"></div>

            <div id="funcionario-controls" style="display: none;">
                <form id="add-item-form">
                    <select id="produto-select"></select>
                    <input type="number" id="item-quantidade" value="1" min="1">
                    <button type="submit">Adicionar Item</button>
                </form>
            </div>

            <div id="cliente-controls" style="display: none;">
                <div class="pagamento-options">
                    <input type="text" id="nome-cliente-input" placeholder="Seu nome para o pagamento" required>
                    <h3>Forma de Pagamento</h3>
                    <select id="forma-pagamento-select">
                        <option value="credito">Cartão de Crédito</option>
                        <option value="debito">Cartão de Débito</option>
                        <option value="pix">PIX</option>
                        <option value="dinheiro">Dinheiro</option>
                    </select>
                </div>
                <button id="solicitar-pagamento-button">Solicitar Pagamento</button>
            </div>

            <div id="funcionario-view">
                <!-- Conteúdo para funcionários, como o botão de pagamentos pendentes -->
            </div>
        </main>
    </div>
    <script src="js/comanda.js"></script>
</body>
</html>
